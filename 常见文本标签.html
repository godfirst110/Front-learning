<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签 练习</title>
</head>
<body>
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3><s>三级标题标签</s>三级标题标签</h3>
    <h4><i>四级标题标签</i></h4>
    <p>段落标签</p>
    <p><b>加粗</b></p>
    <p><u>下划线</u></p>
    <p><s>删除线</s></p>
    <ul><li>无序列表1
        无序列表2
    </li>
    <li>无序列表3</li></ul>
    <ol><li>有序列表1
        有序列表2
    </li>
<li>有序列表3</li></ol>
<table border="1">
    <tr><th>列标题1 列标题2</th>
    <th>列标题4</th></tr>
    <tr><th>列标题3</th></tr>
    <tr><td>1 2 3</td><td>4</td></tr>
    <tr><td>456</td></tr>
</table>
</body>
</html>
