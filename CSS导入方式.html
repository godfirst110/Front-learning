<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        p{
            color: blue;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p>
        这是一个应用了CSS内部样式的文本
    </p>
    <h1>
        <style>
            h1{
                color: rgb(255, 1, 1);
                font-size: large;
            }

        </style>这是一个应用了CSS内联样式的文本
    </h1>
    <h3>这是一个应用了css外表样式的文本</h3>
</body>
</html>
